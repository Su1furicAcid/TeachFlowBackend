# Encoding: UTF-8

# 应用配置
spring.application.name=TeachFlow
server.port=8080

# 数据库配置
spring.datasource.url=jdbc:postgresql://localhost:5432/teachflow_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 安全配置
spring.security.user.name=admin
spring.security.user.password=admin123

# 日志配置
logging.level.root=INFO
logging.level.com.lss.teachflow=DEBUG

# JWT 配置
teachflow.app.jwtExpirationMs=3600000

# OpenAI 配置
spring.ai.openai.api-key=your_openai_api_key

# SpringDoc OpenAPI/Swagger-UI 配置
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html